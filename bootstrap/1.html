<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
   <style>
  .row{
            border:1px solid red;
        }
        .row div{
            border:1px dotted blue;
        }

   </style>
      
   
</head>
<body>
    <div class="container">
        <div class="row">
            <!--
                아래의 4개의 칼럼 div 가 
                1. 웹브라우저의 width 가 768px 미만일때는 폭을 100% 차지하도록 하세요
                2. 웹브라우저의 width 가 768px 이상 992px 미만 일때는 폭을 50% 차지하도록 하세요
                3. 웹브라우저의 width 가 993px 이상 1200px 미만 일때는 폭을 25% 차지하고
                  정렬이 역순으로 되도록 해 보세요.
                  칼럼4 => 칼럼3 => 칼럼2 => 칼럼1 와 같은 순서대로
            -->
            <div class="col-xs-12  col-sm-6 col-md-3 ">칼럼1</div>
            <div class="col-xs-12  col-sm-6 col-md-3 ">칼럼2</div>
            <div class="col-xs-12  col-sm-6 col-md-3 ">칼럼3</div>
            <div class="col-xs-12  col-sm-6 col-md-3 ">칼럼4</div>
        </div>
    </div>
</body>
</html>
