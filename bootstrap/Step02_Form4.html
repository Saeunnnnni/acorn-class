<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
   
</head> 
<body>
    <div class="container">
        <h1>다양한 form 디자인</h1>
        <form action="signup">
            <div class="form-floating  mb-3">
                <input class="form-control" type="text" id="id" placeholder="아이디 입력">
                <label  for="id">아이디</label>
            </div>
            <div class="form-floating  mb-3">
                <input class="form-control" type="password" id="pwd" placeholder="비밀번호 입력">
                <label  for="pwd">비밀번호</label>
            </div>    
            <select id="job" class="form-select mb-4">
                <option value="">직업선택</option>
                <option value="programmer">프로그래머</option>
                <option value="doctor">의사</option>
                <option value="singer">가수</option>
            </select>


            <fieldset>
                <legend>성별 체크</legend>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="one" name="gender" checked>
                    <label class="form-check-label" for="one">남자</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="two" name="gender">
                    <label class="form-check-label" for="two">여자</label>
                </div>
            </fieldset>
         
        <button class="btn btn-outline-primary" type="submit">가입</button>
    </form>
    </div>
</body>
</html>
