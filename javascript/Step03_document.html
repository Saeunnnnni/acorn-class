<body>
    <h1> document object 사용해 보기</h1>
    <button onclick="clickBtn();">바꾸기</button>
    <p id="one" onmouseover = "mouseOver();">p1</p>
    <p class="my-class">p2</p>

        //h1 요소의  innerText를 특정 버튼을 눌렀을때 바꾸고 싶다.
        let clickBtn = function(){
            document.querySelector("h1").innerText="오잉";
        }
        
        
        //p1에 mouseoverrk 가 되었을때 innerText를 '마우스가 올라왔네?' 라고 변경

            document.querySelector("p").innerText="마우스가 올라왔네?";
        }

            let a = document.querySelector("#two").value;

            document.querySelector("#three").value = a;
