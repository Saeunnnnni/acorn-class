<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document2</title>
    <style>
        p{
            color: blue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color:yellow;
            cursor: pointer;
            transition: margin-left 0.4s linear;
        }
    </style>
</head>
<body>
    <h1> 인라인 css 테스트</h1>
    <p >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis architecto culpa qui aut accusantium repudiandae assumenda voluptates, aspernatur ad tenetur doloremque saepe modi, veniam eos, dolorum optio vero nesciunt cum.</p>
    <div class="box" onclick="clickBox();">  눌러보세요</div>
</body>
<script>
let clickBox = function(){
    document.querySelector(".box").style.marginLeft="100px";
};

</script>
</html>
