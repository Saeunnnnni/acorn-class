        }

    <button onclick="reset();"> Reset</button>

<script>

    //박스를 누를때마다 100씩 증가하게 만들기! 
    //함수 안에서 사용할 변수를 페이지 로딩 시점에 미리 초기값을 대입해서 만들어 둔다.
     let mLeft=0;

    let clickBox = function(){  
    //global영역에 선언된 변수 사용 가능
    //let mLeft=0; local영역에서 선언된 변수는 함수가 실행될때마다 똑같은 값으로 생기기 때문에! 
    mLeft = mLeft + 100; 
    console.log(mLeft + "px");
    


    document.querySelector(".box").style.marginLeft=mLeft +"px";
};
    let reset =  function(){
        document.querySelector(".box").style.marginLeft= 0;
    }
