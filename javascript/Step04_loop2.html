<body>
    반복문
    <p>p1</p>

    <button onclick="change()">바꾸기</button>

    <script>
        //바꾸기 버튼을 눌렀을때 모든 p요소의 color를 "red" 로 변경해보세요.
        let change = function(){
            for(let i=0; i<10; i++){            
            document.querySelectorAll("p")[i].style.color="red"

        };      
        };
      
        //let change=()=>{}
    </script>
