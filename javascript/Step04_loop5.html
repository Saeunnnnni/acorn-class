<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 함수를 이용해서 </h1>

    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
 
    <button onclick="print()">출력하기</button>

 
    <script>
     let nums= [10,20,30,40,50];
    /*  nums.forEach(function(item, index){
        console.log(index + ":" + item);
     }); */

     //forEach안에 전달된 즉시 배열의 수만큼 호출됨
     //function 안에 매개변수 선언을 하면 알아서 변수 값을 받아서 호출함  

 /*     
        내가 쓴 코드
        let print = () => {
        nums.forEach(function(item, index){
            console.log(item);
            document.querySelectorAll("p").innerText = nums.item;
        })
     } */

     /* 
     출력하기 버튼을 누르면 nums q배열에 담긴 숫자가 위의 p요소에 순서대로 출력되도록 프로그래밍 해보기 
     단 ) 배열이 가지고 있는 forEach함수 활용 
     */


     let print = () => {
        nums.forEach(function(item, index){
            document.querySelectorAll("p")[index].innerText = item;
        })
     }

    </script>
</body>
</html>
