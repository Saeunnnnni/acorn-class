<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if~else문 테스트</h1>
    <p>
        이 번지 점프는 몸무게가 100kg이 넘으면 탈수가 없습니다.
    </p>
    <input type = "text" id = "weight" placeholder="몸무게 입력...">
    <button onclick="check()">확인</button>
    <p id="result"></p>

    <script>
        /* 
            위의 input요소에 몸무게를 입력하고 확인 버튼을 눌렀을때
            입력한 몸무게가 100 이상이면 
            id 가 result인 p요소에 "이용 불가 합니다."를 출력하고 
            100 이상이 아니면 "이용가능"을 출력하도록 프로그래밍하세요
        */
        /*
        내가 처음 적은 코드 


         let w = document.querySelector("#weigth").value; 

         //입력한 몸무게는 버튼을 눌렀을때 값을 가져와야하기 때문에 밖에다가 적으면 안되고 
            check함수 안에서 적어야지 value값을 불러올수있다.
            let check = () => {
            //1. 입력한 몸무게를 읽어온다.
           
            
            //2. 만일 100이상이면 "이용불가합니다" 를 출력 , 그렇지 않으면 "이용가능 출력"
            if(w <= 100){
            document.querySelector("#result").innerText="이용불가입니다."
        }else{
            document.querySelector("#result").innerText="이용가능합니다."
        }    
        };

        그리고 실행이 안되고 계속 value에서 오류가 났던 이유는 
        아이디값 오타였다........!!
       */
      
    
        let check = () => {
            //1. 입력한 몸무게를 읽어온다.
            let w = document.querySelector("#weight").value; 

            //2. 만일 100이상이면 "이용불가합니다" 를 출력 , 그렇지 않으면 "이용가능 출력"
            if(w >= 100){
            document.querySelector("#result").innerText="이용불가입니다."
        }else{
            document.querySelector("#result").innerText="이용가능합니다."
        }    
        };


    </script>

    
    
</body>
</html>
