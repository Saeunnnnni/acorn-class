<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리 연산자 테스트</h1>
    <p>
       유아 전용 놀이 기구 입니다.  <br>
       탑승조건 <br>
       몸무게는 30kg 미만 <br>
       키는 150cm 미만 <br>
    </p>

    <input type =" text" id="weight" placeholder="몸무게 입력,,"><br>
    <input type =" text" id="height" placeholder="ㅣㅋ 입력,,"><br>
    <button onclick="check()">확인하기</button>    
    <p id="result"></p>
    <p id="result2"></p>

    <script>
      /* 
      키와 몸무게를 입력하고 확인하기 버튼을 눌렀을때 
      몸무게는 30 미만 그리고 키도 150 미만일때
      id 가 result인 요소의 innerText에 "탑승 가능"을 출력하고 
      그렇지 않은 경우에는 "탑승 불가"를 출력하세요!
      */

      let check = () => {
        let w = document.querySelector("#weight").value;
        let h = document.querySelector("#height").value;

        if(w < 30 && h < 150){
            document.querySelector("#result").innerText = "탑승가능"

        }else{
            document.querySelector("#result").innerText = "탑승불가"
        }  //언제 탈수 있을까 라는 생각으로 만들었때

        if(w >= 30 || h >= 150){
            document.querySelector("#result2").innerText = "탑승불가"

        }else{
            document.querySelector("#result2").innerText = "탑승가능"
        }  //언제 탈 수 없을까 라는 생각으로 만들었을때 
      }
    </script>

    
    
</body>
</html>
