<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건부로 실행되는 code 블럭 구성하기</h1>
    <p id="one"></p>
    <p id="two"></p>

    <script>
        let name=prompt("이름을 입력하세요!");

        //만일 입력한 이름이 "김구라" 이면 위의 p요소에 "주인님 반갑습니다."라고 출력되도록 해보세요
        
        document.querySelector('#one').innerText="주인님 반갑습니다!";
        //현재 이 코드는 name에 어떤 값이 들어있는지와 상관없이 
        //페이지 로딩시저메 무조건 실행되는 코드이다.
        //우리는 이 코드를 무조건 실행되는 코드가 아닌 조건부로 실행되는 코드로 바꾸고 싶다.
        
        //조건 => name에 "김구라"가 들어 있을을때
        //조건 => name == "김구라" 이 비교 연산의 결과가 true일때 

        if(name=="김구라"){
            document.querySelector('#one').innerText="주인님 반갑습니다!";
        }

        //비교하는 code가 복잡한 경우에 따로 비교를 해서 결과를 얻어내서
        let isEqual = name == "김구라";

        //결과값을 if문 안에서 사용할수도 있다..
        if(isEqual){
            document.querySelector("#two").innerText="주인님 반갑습니다.";
        }
    </script>

    
    
</body>
</html>
