<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong> function</strong> 매개변수</p>
   
    <script>  
        /* 
            function(msg){

            }
            에서 msg는 매개변수이다.
            함수에 전달되는 값을 전달 받을 변수이며 
            let을 선언하지 않는다,
            매개변수는 해당 함수 안에서만 사용 할 수 있다.
            매개변수를 선언하는 공간. 
            그러면 let msg가 선언된것과 마찬가지임.
            하지만 , 어떤게 들어갈지는 모름 . 타입도 정해지지 않은 상태
            저 함수를 call할 때 어떤게 들어가는지 결정됨 
        */

        let printMsg = function(msg){
            //msg에 뭐가 전달될지는 모르겠지만 나는 아래와 같이 사용할거야! 
            //함수 안에서만 사용할 수 있는 변수 -> 지역변수 선언한거나 마찬가지임 
            //'let msg = ???' 상태
            console.log("---------");
            console.log(msg);
            console.log("---------");
        };
        printMsg("hello"); //-> 이 매개변수가 함수를 call할때 안에 들어감    ->    'let msg = hello' 상태
    </script>
</body>
</html>
