<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트 처리 하기 </h1>
    <div class="box"></div>


    <script>
        document.querySelector(".box").addEventListener("mousemove", (e)=> {
            console.log("mousemove!");
            console.log("event");
            //이벤트가 일어난 곳의 상대 좌표 얻어내기 
            let x = event.offsetX;
            let y = event.offsetY;
            //이벤트가 일어난 요소 (div)의 innerText로 출력해보기 
            event.target.innerText="x: " +x+"y:" +y
        })
    </script>
</body>
</html>
