<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력">
    <button id="sendBtn">전송</button>
    <h3>전송 받은 메세지 목록</h3>
    <ul id="msgList">
        <li>하나</li>
        <li>둘</li>
    </ul>
    <script>

        //id가 sendBtn인 곳에 'click' 이벤트가 일어났을때 실행할 callback함수 등록
        document.querySelector("#sendBtn").addEventListener("click",()=>{
            // 1. input요소에 입력한 value값을 읽어온다.
            let msg =  document.querySelector("#inputMsg").value;  
            //2. li 요소를 만든다.
            let item = document.createElement("li");
            //3.만든 li요소에 innerText로 input 요소에서 읽어온 value값을 넣어준다. 
            item.innerText = msg;
            //4. 위에서 만든 li를 요소를 ID가 msgList인곳에 추가한다. (append 한다.)
            document.querySelector("#msgList").append(item);
        
        })


    </script>
</body>
</html>
