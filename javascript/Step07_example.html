<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 768px;
            margin: 0 auto;
        }
        /* width값을 정하고 margin을 좌우 auto로 주면 가운데 정렬됨!  */

    </style>
</head>
<body>
    <div class="container">
        <h1>친구 목록입니다.</h1>
        <button id="printBtn">출력하기</button>
        <ul id="friendList">

        </ul>
    </div>
    <script>
        let names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
        //위의 배열에 저장된 이름을 친구 목록에 출력해 보세요.
        document.querySelector("#printBtn").addEventListener('click',()=>{
            
            for(let i = 0; i < names.length; i++){            
            let item = document.createElement('li');
            item.innerText = names[i];      
            document.querySelector("#friendList").append(item);
         }
        })
         

    </script>
</body>
</html>
