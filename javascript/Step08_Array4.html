<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>.map() , .filter(), .sort() 활용</h1>
    <script>
        let nums=[-30, 10, -20, 20, 30];

        /* 
            1. 위 배열의 모든 아이템에 25를 더한 배열을 얻어내고
            2. 얻어낸 배열에서 양의 정수만 남긴 배열을 얻어내고
            3. 오름 차순으로 정렬하기 
        */

      //let result=  nums.map(item => item + 25).filter(item => item > 0).sort((a,b)=>(a-b));
    //sort((a,b)=>(a-b))  -> 숫자일때 리턴값을 정렬을 하기 위해서 a - b => 오름차순
    // b-a -> 내림차순 정렬 
    //a-b 를 뺐을때 음수가 되면 자리를 바꿈. 정수이면 자리바꾸지 x , 그렇게 계속 앞뒤를 빼서 정렬을 맞추는것 
    
    let result=  nums.map(item => item + 25)
    .filter(item => item > 0)
    .sort((a,b)=>{
        let c=a-b;
        console.log("a:" + a +" b:" + b +" a-b:"+ c);
        return c;
    });
    //휴대폰 목록
    let phones = [ 
        {name : "iphone10", price:50},
        {name : "android", price:20},
        {name : "갤럭시 s5", price:30},
        {name : "iphone13", price:100},
        {name : "갤럭시 10", price: 80}
    ];

    /* 
        위의 핸드폰 목록에서 가격이 50이상인 핸드폰 정보만 담은 배열을 얻어내고
        해당 배열의 아이템을 핸드폰 가격에 대해서 오름 차순정렬되도록 해보세요.

    */

    let result2 = phones.filter(item => item.price > 30).sort((a,b)=>(a-b));

    console.log(result2);   //내가 쓴 답 ! 

    let result3=  phones.filter(item=>item.price >=50).sort((a,b)=>a.price - b.price);

    console.log(result3);       //정답 !  result4를 줄인 함수 !

    let result4=  phones.filter(function(item){
        return item.price >=50
    }).sort(function(a,b){
        return a.price - b.price});
        //result3와 같음 ! function return 값을 표현함 ! 
    </script>
</body>
