<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setInterval, setTimeout  함수 사용해 보기 </h1>
    <p>
        <strong id="min">0</strong>분
        <strong id="sec">0</strong>초
    </p>
    <script>

        //아래의 setInterval 함수를 이용해서 위의 시간이 진행되도록 해보세요.
             //Interval 함수 안에서 사용할 변수를 만들고 0으로 초기화 하기 
              //초와 분이 변경되어야 하기 때문에 변수를 만들어주어야 함 ! 
              // 함수 안에 함수를 사용하게 되면 1초마다 한번씩 초기화가 되기 때문에 변수를 함수 밖에 선언해주어야함 ! (페이지 로딩시점에서 바로 초기화가 되고 그 후로는 초기화가 안되기 때무에! )
            let sec = 0;
            let min = 0;
        setInterval(()=>{
            //초를 1씩 증가시킨다.
            sec++; //sec=sec+1 or sec += 1

            //만일 증가 시킨 초가 60분이면 분을 1분씩 증가 시킨다.
            if(sec == 60){
                min++    ;
                sec=0; //초를 0으로 초기화 - 안그러면 60을 넘김     
            }                
                
            //초와 분을 위의 strong요소의 innterText로 각각 출력한다. 
            document.querySelector('#min').innerText=min;
            document.querySelector('#sec').innerText=sec;
        },1000);

        //setTimeout, setInterval 함수는 javascript builtin 함수 이다.
        setTimeout(()=>{
            console.log("setTimeout 에 전달한 함수가 호출되네 ? ");
        },1000);//1000은 delaytime(ms)
        //호출된 이후에 한번만 호출됨! 
        
        setInterval(()=>{
            console.log("setInterval 에 전달한 함수가 호출되네 ? ");
        },1000);
        //1초에 한번씩 지속적으로 호출됨 


    </script>
</body>
</html>
