<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>매칭되는 문자열 여러개 추출하기</h1>
    <ul id="wordList"></ul>
    <script>
        const str="My name is Kimgura";
        /* 
            공백이 아닌 한글자가 1번 이상 반복되는 문자열을 모두 찾아 낼수 있는 정규표현식 객체 
            뒤에 붙은 g는 global 의 약자 이며 전역(global)에서 찾겠다는 의미
        */
        //const reg=/[^ ]+/g;
        //반복문 돌면서 찾기

        const reg= new RegExp("[^ ]+","g");

        while(true){

            /* 
                .exec()가 리턴하는 데이터는 특별한 기능을 가지고 있는 문자열이다.
                일반 string type이 가지고 있지 않은 다른 기능(필드)를 가지고 있지만
                단순히 문자열이라고 봐도 상관 없다.
                `
                `
            */
            let tmp = reg.exec(str);
            //더이상 찾을게 없으면 null이 리턴된다.
            if(tmp == null)break;
            alert(tmp);

            const word = `<li>${tmp}</li>`; 
            document.querySeletor("#wordList").insertAdjacentHTML("beforeend", word);
            
        }

        
    </script>
</body>
</html>
